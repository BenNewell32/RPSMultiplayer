<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RPSMultiplayer</title>
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<div class = "container">
		<div class = "jumbotron">
			<h2 class="titlecharacter"><div style="color: white; font-size: 30px"></div>

			</h2>
			<h1 style="font-weight: bolder">ROCK-PAPER
			<br>SMASHbrothers
			</h1>
			<h3>Smash your way to the top!
			</h3>
		</div>
		<div id='characters' class="panel panel-default">
  			<div class="panel-heading">Choose Your Character!</div>

  			<div class="panel-body">
  				<button id="Link" class="col-md-2 btn btn-primary"">
  				Link
  				</button>
  				<button id="FoxMcCloud" class="col-md-2 btn btn-primary"">
  				Fox McCloud
  				</button>
  				<button id="Mario" class="col-md-2 btn btn-primary"">
  				Mario
  				</button>
  				<button id="SamusAran" class="col-md-2 btn btn-primary"">
  				Samus Aran
  				</button>
  				<button id="Yoshi" class="col-md-2 btn btn-primary"">
  				Yoshi
  				</button>
  				<button id="Luigi" class="col-md-2 btn btn-primary"">
  				Luigi
  				</button>
  				<button id="Zelda" class="col-md-2 btn btn-primary"">
  				Princess Zelda
  				</button>
  				<button id="Pikachu" class="col-md-2 btn btn-primary"">
  				Pikachu
  				</button>
  				<button id="Bowser" class="col-md-2 btn btn-primary"">
  				Bowser
  				</button>
  				<button id="DonkeyKong" class="col-md-2 btn btn-primary"">
  				Donkey Kong
  				</button>
  				<button id="Ganondorf" class="col-md-2 btn btn-primary"">
  				Ganondorf
  				</button>
  				<button id="Kirby" class="col-md-2 btn btn-primary"">
  				Kirby
  				</button>
  				<button id="Toad" class="col-md-2 btn btn-primary"">
  				Toad
  				</button>
  				<button id="JamesBond" class="col-md-2 btn btn-primary"">
  				James Bond
  				</button>
  				<button id="MewTwo" class="col-md-2 btn btn-primary"">
  				MewTwo
  				</button>
  				<button id="BanjoKazooie" class="col-md-2 btn btn-primary"">
  				Banjo & Kazooie
  				</button>
  				<button id="CaptainFalcon" class="col-md-2 btn btn-primary"">
  				Captain Falcon
  				</button>
  				<button id="DiddyKong" class="col-md-2 btn btn-primary"">
  				Diddy Kong
  				</button>
  				<button id="FalcoLombardi" class="col-md-2 btn btn-primary"">
  				Falco Lombardi
  				</button>
  				<button id="EarthwormJim" class="col-md-2 btn btn-primary"">
  				Earthworm Jim
  				</button>
  				<button id="Bomberman" class="col-md-2 btn btn-primary"">
  				Bomberman
  				</button>
  				<button id="PeppyHare" class="col-md-2 btn btn-primary"">
  				Peppy Hare
  				</button>
  				<button id="SlippyToad" class="col-md-2 btn btn-primary"">
  				Slippy Toad
  				</button>
  				<button id="Oddjob" class="col-md-2 btn btn-primary"">
  				Ness
  				</button>

			</div>
		</div>
	
		<div class= col-md-5>
			<div class="panel panel-default">
	  			<div id= "player1" class="panel-heading">
		  			Player 1
					<br>
					<button id="plyr1btn" class="btn btn-danger">
		  				Click to join game!
		  			</button>
		  			<div id="plyr1score">
		  			</div>
		  			<div id="plyr1RPS">
		  			</div>
	  			</div>
			</div>

		</div>
		<div id="vs" class= col-md-2>
			<div class=row>V.S.
			</div>
			<div style="font-size: 20px" id="cs" class=row>
			</div>
		</div>
		<div class= col-md-5>
			<div class="panel panel-default">
	  			<div id= "player2" class="panel-heading">
					Player 2
					<br>
		  			<button id="plyr2btn" class="btn btn-danger">
		  			Click to join game!
		  			</button>
		  			<div id="plyr2score">
		  			</div>
		  			<div id="plyr2RPS">
		  			</div>
	  			</div>
			</div>
		</div>
		<div>

		<div class="panel panel-default">
  			<div style="overflow-y:scroll"  style="height: 200px" class="panel-body">
  				<table class="table table-striped">
					<thead>
					   	<tr>
						    <th class="data-header" id="usercom" >User</th>
						    <th class="data-header" id="comtime">time</th>
						    <th class="data-header" id="comdet">Comment</th>
					    </tr>
					</thead>

					<tbody style="overflow-y:scroll" style="height: 200px" class = "comment-data-table"></tbody>
				</table>
				<input class="comments" style="width: 75%" type="text" id="commdet">
				<button id="entercom" class="btn btn-danger" value="Send Comment">
				Send Comment
				</button>
  			</div>
		</div>
		<input id="clearcom" style="width: 100%" class="btn basic disabled" value="clear comments">
		</div>
	</div>

<script type="text/javascript" src="assets/js/game.js"></script>	
</body>
</html>
